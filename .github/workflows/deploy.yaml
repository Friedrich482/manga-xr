name: manga-xr CI/CD Pipeline - Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Vitest tests
        run: npm run test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Production Images
        run: |
          cd docker/production

          IMAGE_TAG=${{ github.sha }}

          docker buildx build --platform linux/amd64 -t friedrich18/manga-xr-app:$IMAGE_TAG -t friedrich18/manga-xr-app:latest --build-arg NODE_ENV=production --push ../.. -f ./Dockerfile

      - name: Decode SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key_path: ~/.ssh/id_ed25519
          script: |
            cd /var/www/manga-xr

            git pull origin master 

            make production-down

            make production-up
