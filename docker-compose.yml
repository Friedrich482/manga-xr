services:
  database:
    image: prismagraphql/mongo-single-replica:4.4.3-bionic
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      INIT_WAIT_SEC: 3
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    restart: always
    command: mongod --replSet=rs0 --bind_ip_all

volumes:
  mongodb_data:
